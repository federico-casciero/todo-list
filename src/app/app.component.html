<div style="text-align:center">
  <h1>
    Welcome to your {{title}}!
  </h1>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/todoList']">ToDo-List</a>
        </li>
        <li class="nav-item" *ngIf="!(isAuthenticated | async)">
          <a class="nav-link" href="#" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item" *ngIf="(isAuthenticated | async)">
          <a class="nav-link" href="#" [routerLink]="['/logout']">Logout</a>
        </li>
      </ul>
      <span class="navbar-text" *ngIf="(isAuthenticated | async)">Welcome {{username}}</span>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
